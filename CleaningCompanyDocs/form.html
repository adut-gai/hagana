<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking Form</title>
    <link rel="stylesheet" href="testcss2.css">
    <script>
        function validateForm() {
            var phoneNumber = document.getElementById("phone").value;

            // Validate phone number length
            var minLength = 10; // Minimum digits required for the phone number

            if (phoneNumber.length < minLength) {
                alert("Phone number must be at least " + minLength + " digits.");
                return false;
            }

            return true; // Form submission allowed
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Book a Cleaning Service</h2>
        <form action="mailto:haganacleaningservices@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="service">Service Type:</label>
            <select id="service" name="service" required>
                <option value="residential">Residential Cleaning</option>
                <option value="commercial">Commercial Cleaning</option>
                <option value="specialized">Specialized Cleaning</option>
                <option value="Post-Construction">Post-Construction Cleaning</option>
                <option value="Eco-Friendly">Eco-Friendly Cleaning</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Additional Details:</label>
            <textarea id="message" name="message" rows="3" required></textarea>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
